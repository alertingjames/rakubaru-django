    <link rel="stylesheet" type="text/css" href="/static/style.css"/>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">

<style>

.dropdown-menu{
    background-color: #fff;
    padding:10px;
    width:220px;
}

#m{
    background-color: #fff;
    padding:15px;
    width:300px;
}

.menu{
    color: black;
}

.menu:hover{
    background-color:#eee;
    color:red;
}

.menu a{
    color:black;
}

h4{
    color:white;
}

    color:white;
    text-decoration:underline;
}

<body>

<nav id="navbar" class="navbar navbar-inverse" style="background:rgba(0,0,0,0.7);">

    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar" aria-expanded="false" aria-label="Toggle navigation"
                onclick="javascript:changeNavbarBackgroundColor();">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="topNavBar" style="border:0;">
            <ul class="nav navbar-nav">
                <li style="margin-right:30px;">
                    <a href="javascript:void(0)" onclick="window.history.back();">
                        <h4 style=""><span class="fa fa-arrow-left" aria-hidden="true" style="margin-right:10px;"></span>バック</h4>
                    </a>
                </li>
                <!--<li style="margin-right:30px;">-->
                <!--    <a href="/superadmin">-->
                <!--        <h4 style=""><span class="fa fa-home" aria-hidden="true" style="margin-right:10px;"></span>ホーム</h4>-->
                <!--    </a>-->
                <!--</li>-->
            </ul>

            <ul class="nav navbar-nav navbar-right">

            </ul>

        </div>

    </div>
</nav>


<script>

    var openF = false;

    function changeNavbarBackgroundColor(){
        console.log("Clicked on nav button");
        var navbar = document.getElementById('navbar');
        if(!openF) {
            navbar.style.backgroundColor = "rgba(0,0,0,0.7)";
            openF = true;
        }else{
            // navbar.style.backgroundColor = "transparent";
            openF = false;
        }
    }

</script>

<script>
    $(document).click(function(){
        // hideMenuBar();
    });

    function hideMenuBar(){
        // $(".dropdown-menu").hide();
        $('.navbar-collapse').collapse('hide');
    }

</script>

{% block body %}
{% endblock %}


</body>
</html>
